<!DOCTYPE html>
<language="en">
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header>  
    <a href="index.html">
      <img src="img/logo.png" alt="Logo" class="logo"></a>
    <img src="img/menu-02.svg" alt="Small Logo" class="small-logo" onclick="toggleDropdown()">
    <div class="dropdown-menu" id="dropdown-menu">
      <a href="philosophy.html">philosophy</a>
      <a href="projects.html">projects</a>
      <a href="about.html">about</a>
      <a href="contacts.html">contacts
        <br><br>
        <img src="img/facciafois.png" alt="Small Image" class="menu-image"></a>
    </div>
  </header>

  <div class="gallery-container">
    <div class="overlay-image">
    </div>
    <div class="image-gallery" id="image-gallery">
      <img src="img/gallery01.JPG" alt="Image 1">
      <img src="img/gallery02.jpg" alt="Image 2">
      <img src="img/gallery03.png" alt="Image 3">
      <img src="img/gallery04.jpg" alt="Image 4">
      <img src="img/gallery05.jpg" alt="Image 5">
      <img src="img/gallery06.jpg" alt="Image 6">
      <img src="img/gallery07.jpg" alt="Image 7">
      <img src="img/gallery08.png" alt="Image 8">
      <img src="img/gallery09.jpg" alt="Image 9">
      <img src="img/gallery10.jpg" alt="Image 10">
      <img src="img/gallery11.png" alt="Image 11">
      <img src="img/gallery12.jpg" alt="Image 12">
    </div>
    <div class="prev-button" onclick="changeSlide(-1)">prev</div>
    <div class="next-button" onclick="changeSlide(1)">next</div>
  </div>

  <div class="centered-text">
    <img src="img/projectimg2.svg" alt="Center Image" class="center-image">
    <a href="2023-LucaFois-Portfolio.pdf" target="_blank">
      <button class="center-button">view all projects</button>
    </a>
  </div>
</div>


  <footer class="footer">
    <a href="index.html">
      <button class="footer-arrow">
        <img src="img/arrow.png" alt="Contact Icon">
      </button>
    </a>
  </footer>

  <script>
    var imageGallery = document.getElementById('image-gallery');
    var slides = Array.from(imageGallery.getElementsByTagName('img'));
    var currentIndex = 0;

    function changeSlide(direction) {
      currentIndex += direction;
      if (currentIndex < 0) {
        currentIndex = slides.length - 1;
      } else if (currentIndex >= slides.length) {
        currentIndex = 0;
      }
      imageGallery.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    var dropdownMenu = document.getElementById('dropdown-menu');

    function toggleDropdown() {
      dropdownMenu.classList.toggle('open');
    }
  </script>
</body>
</html>
